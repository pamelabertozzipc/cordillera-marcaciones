<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Marcaci√≥n PROYECTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <p>Obteniendo tu ubicaci√≥n, por favor espera‚Ä¶</p>

  <script>
    (function () {
      // üîπ CONFIGURACI√ìN
      var proyecto = "Altamira"; // Sundara / Altamira / Altro / Uruka Point
      var formBase = "https://docs.google.com/forms/d/e/1FAIpQLSdK8tgZDYysmPYxETFniafsi7tbA4g60E1b1kDyioqEBA9Jiw/viewform?edit2=2&usp=pp_url";

      // IDs de preguntas del formulario
      var entryProyecto = "1607844803";   // Proyecto
      var entryLat      = "1893463213";   // Latitud
      var entryLng      = "1135262585";   // Longitud

      function redirigir(lat, lng) {
        var url =
          formBase +
          "&entry." + entryProyecto + "=" + encodeURIComponent(proyecto) +
          "&entry." + entryLat + "=" + encodeURIComponent(lat) +
          "&entry." + entryLng + "=" + encodeURIComponent(lng);

        window.location.replace(url);
      }

      if (!navigator.geolocation) {
        alert("No pudimos obtener tu ubicaci√≥n. Activa el GPS y vuelve a escanear el c√≥digo.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        function (pos) {
          var lat = pos.coords.latitude.toFixed(6);
          var lng = pos.coords.longitude.toFixed(6);
          redirigir(lat, lng);
        },
        function () {
          alert("No pudimos obtener tu ubicaci√≥n. Revisa permisos de ubicaci√≥n y vuelve a intentar.");
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    })();
  </script>
</body>
</html>
